<header class='w-full '>
	<div class="border-b-2 px-6 py-2 wrapper flex justify-between items-center ">
		<div class='title text-2xl'>
			Message Center
		</div>
		<div class='search flex items-center gap-5'>
			<tui-input class='min-w-56' formControlName="testValue" tuiTextfieldSize="s" [tuiTextfieldCleaner]="true">
				Search
				<input autocomplete="text" tuiTextfield type="text" />
			</tui-input>
			<tui-avatar text="E B"></tui-avatar>
		</div>
	</div>
	<div class='w-full bg-[#F5F9FA]'>
		<div class='px-6  flex max-w-[400px]'>
			<button [ngClass]="{'active': activeTab === tab.endpoint}" *ngFor="let tab of tabs" size="s" appearance="flat" tuiButton
		type="button" class="min-w-[90px] tui-space_bottom-2 tui-space_top-2" (click)='handleClick(tab.endpoint)'>
	{{tab.text}}
</button>
</div>
	</div>
</header>
