<div class="main-block h-screen">
    <div class="auth-block">
        <div class="heading">
            <h2 tuiTitle="m">Please enter your login information below</h2>
        </div>
        <form [formGroup]="testForm" class='flex flex-col gap-4'>
            <tui-input class="tui-space_bottom-4" formControlName="username">Username</tui-input>
            <tui-input-password class="tui-space_bottom-4" formControlName="password">Password</tui-input-password>
            <div>
            </div>
            <button tuiButton (click)="onLogin()">Submit</button>
        </form>
    </div>
</div>
